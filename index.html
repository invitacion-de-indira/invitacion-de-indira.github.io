  <script>

    const d = document;
   
     function contactForm() { 
      const $form = d.querySelector(".contact-form"),
         $inputs = d.querySelectorAll(".contact-form[required]");
   
       d.addEventListener("submit", (e) => {
         e.preventDefault();
   /*      alert("Enviando formulario");*/
         const $loader = d.querySelector(".contact-form-loader"),
           $response = d.querySelector(".contact-response");
           $loader.classList.remove("none");
   
         fetch("https://formsubmit.co/ajax/sebastianleonvicky1984@gmail.com", {
           method: "POST",
           body: new FormData(e.target)
         })
         .then(res=>res.ok ?  res.json():Promise.reject(res))
         .then(json=>{
           console.log(json);
           $loader.classList.add("none");
           $response.classList.remove("none");
           $form.reset();
   
         })
         .catch(err=>{
           console.log(err);
          /* $response.innerHTML = 'Error ${err.status}:${message}';*/
         })
           
          .finally(()=>setTimeout(()=>{
             $response.classList.add("none");
             $loader.classList.add("none")
             $response.innerHTML = "";
           }, 10000)); 
   
   
       });
     }
     d.addEventListener("DOMContentLoaded", contactForm)
   </script>

   <script>
    var track = document.getElementById("track");
    
    var controlBtn = document.getElementById("play-pause");
    
    function playPause() {
    if (track.paused) {
        track.play();
        //controlBtn.textContent = "Pause";
        controlBtn.className = "pause";
    } else { 
        track.pause();
         //controlBtn.textContent = "Play";
        controlBtn.className = "play";
    }
    }
    
    controlBtn.addEventListener("click", playPause);
    track.addEventListener("ended", function() {
    controlBtn.className = "play";
    });
    
    </script>

        <script>
                  const slider = document.querySelector('.slider');
            const prevBtn = document.querySelector('.prevBtn');
            const nextBtn = document.querySelector('.nextBtn');
            const itemWidth = slider.querySelector('.item').offsetWidth;
            const numItemsPerPage = 3; // Cambia este valor según la cantidad de elementos por slider
            let currentIndex = 0;

            function updateSliderPosition() {
              slider.style.transform = `translateX(-${currentIndex * itemWidth * numItemsPerPage}px)`;}

            nextBtn.addEventListener('click', () => {
              if (currentIndex < Math.floor(slider.children.length / numItemsPerPage) - 1) {
                currentIndex++;
                updateSliderPosition();
              }
            });

            prevBtn.addEventListener('click', () => {
              if (currentIndex > 0) {
                currentIndex--;
                updateSliderPosition();
              }
            });

        </script>

 <script>
  //scroll

document.addEventListener("DOMContentLoaded", function () {
  const element = document.querySelector(".elemento");
  const fadeInLeftClass = "fadeInLeft";
  
  function fadeInLeftOnScroll() {
    const elementPosition = element.getBoundingClientRect().top;
    const windowHeight = window.innerHeight;
    
    if (elementPosition - windowHeight <= 0) {
      element.classList.add(fadeInLeftClass);
      window.removeEventListener("scroll", fadeInLeftOnScroll);
    }
  }
  
  window.addEventListener("scroll", fadeInLeftOnScroll);
});

 </script>
